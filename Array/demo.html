<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        // let arr2 = arr.reverse()
        // console.log(arr);
        // console.log(arr2);

        let first = 0
        let last = arr.length - 1

        while (first < last) {
            let temp = arr[first]
            arr[first] = arr[last]
            arr[last] = temp
            first++
            last--
        }
        console.log(arr);
    </script>
</body>
