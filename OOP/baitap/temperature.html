<script>
    class Temperature {
        tempC

        constructor(tempC) {
            this.tempC = tempC
        }

        getTempC() {
            return this.tempC
        }

        setTempC(tempC) {
            this.tempC = tempC
        }

        changeTempCToTempF() {
            return (this.tempC * 9/5) + 32
        }

        changeTempCToTempK() {
            return this.tempC + 273.15
        }
    }

    let temperature = new Temperature(25)
