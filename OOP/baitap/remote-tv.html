<script>
    class TV {
        chanel
        volumn
        status

        constructor(chanel, volumn) {
            this.chanel = chanel
            this.volumn = volumn
            this.status = false
        }

        getChanel() {
            return this.chanel
        }

        getVolumn() {
            return this.volumn
        }

        getStatus() {
            return this.status
        }

        plusVolumn() {
            this.volumn++
        }

        decreaseVolumn() {
            this.volumn--
        }

        plusChanel() {
            this.chanel++
        }

        decreaseChanel() {
            this.chanel--
        }

        controlChanel(chanel) {
            this.chanel = chanel
        }
    }
