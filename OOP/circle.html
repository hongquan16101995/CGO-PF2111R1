<script>
    class Circle {
        radius
        color

        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }

        getRadius() {
            return this.radius
        }

        getPerimeter() {
            return this.radius * 2 * Math.PI
        }

        getArea() {
            return Math.pow(this.radius, 2) * Math.PI
        }
    }

    let circle = new Circle(10)
    console.log("Bán kính hình tròn là: " + circle.getRadius());
    console.log("Chu vi hình tròn là: " + circle.getPerimeter().toFixed(3));
    console.log("Diện tích hình tròn là: " + circle.getArea().toFixed(3));
</script>
