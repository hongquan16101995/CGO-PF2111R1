<script>
    class Battery {
        constructor() {
            this.energy = 0;
        }

        setEnergy(energy) {
            this.energy = energy;
        };

        getEnergy() {
            return this.energy;
        };

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor() { }

        setBattery(battery) {
            this.battery = battery;
        };

        getBatteryInfo() {
            return this.battery.getEnergy();
        };

        light() {
            if (this.status) {
                return ("Lighting");
            } else {
                return ("Not lighting");
            }
        };

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy()
        };

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write(flashLamp.light() + "<br/>");

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    document.write(flashLamp.light() + "<br/>");
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    document.write(flashLamp.light() + "<br/>");
</script>
