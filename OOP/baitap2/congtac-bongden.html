<script>
    class ElectricLamp {
        status

        constructor() {
            this.status = false
        }

        turnOn() {
            this.status = true
        }

        turnOff() {
            this.status = false
        }
    }

    class SwitchButton {
        status
        electricLamp

        constructor() {
            this.status = false
        }

        connectToLamp(electricLamp) {
            this.electricLamp = electricLamp
        }

        switchOn() {
            this.status = true
            this.electricLamp.turnOn()
        }

        switchOff() {
            this.status = false
            this.electricLamp.turnOff()
        }
    }

    let electricLamp = new ElectricLamp()
    let switchButton = new SwitchButton()
</script>
