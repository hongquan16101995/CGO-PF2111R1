<script>
    let a = 10
    let b = 100
    let arr = [10, 100]


    function swap(soA ,soB) {
        let temp = soA
        soA = soB
        soB = temp
    }

    function swap1(soA ,soB) {
        a = 1000
        soA = 100
        soB = 10
    }

    function swap2(arr) {
        arr[0] = 100
        arr[1] = 10
    }

    console.log(a); //10
    console.log(b); //100
    console.log(arr); //[10, 100] => [100, 10]

    swap1(a,b)
    swap2(arr) //=> [100, 10]

    console.log(a); //10
    console.log(b); //100
    console.log(arr); //[100, 10]
