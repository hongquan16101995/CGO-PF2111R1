<script>
    let arr = [1,3,5,-8,8,4,-5,25,6]
    let a = []

    function minArray(array) {
        if (array.length === 0) {
            return -1
        }
        let min = array[0]
        for (let i = 1; i < array.length; i++) {
            if (min > array[i]) {
                min = array[i]
            }
        }
        return min
    }

    alert(minArray(arr))
</script>
