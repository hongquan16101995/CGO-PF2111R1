    //bai5
    function giaiThua(number) {
        let result = 1
        for (let i = 1; i <= number; i++) {
            result *= i
        }
        alert(result)
    }

    //bai6
    function checkNumberAndChar(character) {

        if (isNaN(character)) {

    //bai7
    function findMin(a, b, c) {
        let min = a
        if (min > b) {
            min = b
        }
        if (min > c) {
            min = c
        }
        return (min)
    }

    //bai8
    function checkPositive(number) {
        if (number > 0) {
            return "True"
        } else {
            return "False"
        }
    }

    //bai9
    function daoMang(array) {
        for (let i = 0; i < array.length / 2; i++) {
            let temp = array[i]
            array[i] = array[array.length - 1 - i]
            array[array.length - 1 - i] = temp
        }
        return array
    }

    //bai10
    function countChar(array, element) {
        let count = 0
        for (let i = 0; i < array.length; i++) {
            if (array[i] === element) {
                count++
            }
        }
        if (count !== 0) {
            return count
        } else {
            return "-1"
        }
    }
