<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="500" style="border: 1px solid;"></canvas>
    <br>
    <button onclick="stop()">Stop</button>
</body>
<script>
    let ctx = document.getElementById("myCanvas").getContext("2d")
    let x = 50
    let y = 50

    function circle() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.beginPath()
        ctx.arc(x, y, 40, 0, Math.PI*2)
        ctx.fillStyle = "red"
        ctx.fill()
        ctx.close
    }

    function moveX() {
        x += 10
        console.log(x);
    }

    function moveY() {
        y += 10
        console.log(y);
    }

    function play() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.clearRect(0,0, 800, 500)
        // check()
        moveX()
        moveY()
        circle()
    }

    let time
    function start() {
        time = setInterval(play, 100)
    }
    start()

    function stop() {
        clearInterval(time)
    }
    
    function check() {
        if (y > 450) {
            clearInterval(time)
            alert("You die")
        }
    }
</script>
</html>
