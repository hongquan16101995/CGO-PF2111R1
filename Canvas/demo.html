<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="800" height="500" id="myCanvas" style="border: 1px solid;"></canvas>
</body>
<script>
    function line() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.moveTo(0, 0)
        ctx.lineTo(200, 100)
        ctx.stroke()
    }

    function rectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.fillStyle = "red"
        ctx.fillRect(300,300,200,100)
        ctx.fill()
    }

    function circle() {
        let ctx = document.getElementById("myCanvas").getContext("2d")
        ctx.beginPath()
        ctx.fillStyle = "yellow"
        ctx.arc(300,150,80,0, Math.PI*2)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
    }

    line()
    rectangle()
    circle()
</script>
</html>
